<!doctype html>
<html>
<head>
    <title>AJAX Append Example</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input id="abc1" type="number" value="" />
        <div>+</div>
        <input id="abc2" type="number" value="" />
        <button id="plus" onClick="onClickPlus()">=</button>
    </div>
    <div id="result"></div>
    <button id="loadContent" onClick="loadContent()">Load Content</button>
    <div id="content"></div>

    <script>
        function onClickPlus() {
            const input1 = document.getElementById('abc1').value;
            const input2 = document.getElementById('abc2').value;
            const result = parseFloat(input1) + parseFloat(input2);
            document.getElementById('result').innerText = "Result: " + result;
        }

        function loadContent() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '/content.html', true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    const response = xhr.responseText;
                    document.getElementById('content').innerHTML = response;
                } else {
                    console.error('Error fetching content');
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
